<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
    <form [formGroup]="form">
        <div>
            <label class="input-button" for='caminho'>
                Selecione o arquivo base
            </label>
            <input type="file" id="caminho" value="" (change)="onChange($event)" />
            <label>
                <input type="text" formControlName="caminho" size="100" maxlength="100" autocomplete="off">
            </label>
            <label class="input-button" for='destino' id="btn-destino">
                Selecione o destino
            </label>
            <input type="file" id="destino" (change)="onChange($event)" webkitdirectory multiple />
            <label>
                <input type="text" formControlName="destino" size="100" maxlength="100" autocomplete="off">
            </label>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <label class="title ajuste" for="nomenclatura">NOMENCLATURA:</label>
                <label>
                    <input type="text" placeholder="NDDTES1000001001#" id="nomenclatura" formControlName="nomenclatura"
                        size="30" maxlength="30" autocomplete="off">
                </label>
                <label class="title ajuste" for="nomenclatura">NOMENCLATURA:</label>
                <label>
                    <input type="text" placeholder="NDDTES1000001001#" id="nomenclatura" formControlName="nomenclatura"
                        size="30" maxlength="30" autocomplete="off">
                </label>                
            </div>
        </div>
        <div class="form-group">
            <label class="title" for="pos">TIPO DE PROCESSO:</label>
            <div class="radio-inline">
                <input id="pos" value="POS" type="radio" formControlName="tipo" [routerLink]="['pos']">
                <label for="pos">
                    POS
                </label>
            </div>
            <div class="radio-inline">
                <input id="tef" value="TEF" type="radio" formControlName="tipo" [routerLink]="['tef']">
                <label for="tef">
                    TEF
                </label>
            </div>
        </div>
    </form>
</div>
<div class="col-lg-10 col-md-10 col-sm-12 col-xs-12">
    <router-outlet></router-outlet>
</div>
