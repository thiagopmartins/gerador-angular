<div class="content">
<div class="row">
  <br/>
  <span class="p1">Gerar Arquivos Integrador</span>
</div>
<form [formGroup]="integradorForms" class="form-group">
    <br/>
    <div class="row">
        <div class="col-sm-4">
          <input type="file" class="bg-green" (change)="onChange($event)" >
        </div>
      </div>
      <br/>
    <div class="row">
      <div class="col-xs-10">
       <input type="url" size="100" formControlName="urlsaida"  placeholder="Insira Url de saida ex.: C:\Program Files\NDDigital\eForms_NFCe\Concentrator Service\agent\in">
      </div>
    </div>
    <br/>

    <div class="row">
      <div class=" col-xs-5">
      <input id="qtdNotas" type="number" formControlName="qtdNotas"  size="35" placeholder="Quantas notas ?" >
    </div>
      <div class="col-xs-5">
      <input for="qtdNotas" (click)="onDocAux()" type="checkbox" size="20"><span> Enviar documentos auxiliares ?</span>
      </div>
    </div> 
    <br/>
    
    <div class="row" *ngIf="docAuxiliares">
      <div class="col-xs-5">
              <input type="radio" name="typeDoc" (click)="onTypeDocAux('TEF')" checked  value="TEF"> TEF<br>
              <input type="radio" name="typeDoc" (click)="onTypeDocAux('POS')" value="POS"> POS
      </div>
      <div class="col-xs-5">
          <input type="number" size="15" formControlName="qtdPagamentos"  placeholder="Qtd de Pagamentos">
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-xs-5">
        <input type="text" size="25" formControlName="nomeArquivo"  placeholder="Nome Arquivo">
      </div>
      <div class="col-xs-5">
        <button type="button" [disabled]="integradorForms.invalid" (click)="onClickCreateFile()">Gerar Arquivo</button>
      </div>
      
    
    </div>

    

</form>
</div>
